<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPERMERCADO X</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="inicio" class="header-container">
    <h1>SUPERMERCADO X</h1>
    <div class="menu">
      <button id="btnCargar">Cargar Stock</button>
      <button id="btnVender">Vender</button>
      <button id="btnControl">Controlar Stock</button>
      <button id="btnModify">Modificar Producto</button>
      <button id="btnControlVentas">Control de Ventas</button>
    </div>
  </div>

  <!-- Cargar Stock -->
  <div id="cargar" class="section">
    <h2>Cargar Stock</h2>
    <input type="text" id="barcodeInput" placeholder="Código de barras">
    <input type="text" id="nameInput" placeholder="Nombre producto">
    <div class="price-container">
      <input type="number" id="priceInput" placeholder="Precio (enteros)">
      <input type="number" id="centsInput" placeholder="Centavos" min="0" max="99">
    </div>
    <input type="number" id="quantityInput" placeholder="Cantidad">
    <button id="addStockButton">Agregar al Stock</button>
  </div>

  <!-- Vender -->
  <div id="vender" class="section">
    <h2>Vender Productos</h2>
    <input type="text" id="barcodeInputSale" placeholder="Código de barras">
    <input type="number" id="quantityInputSale" value="1">
    <button id="addProductButton">Agregar al Carrito</button>
    <table id="cartTable">
      <thead>
        <tr><th>Producto</th><th>Código</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="choosePaymentButton">Cobrar e Imprimir Ticket</button>
    <div id="paymentMethodDiv" style="display:none;">
      <p>¿Cómo se cobró?</p>
      <button id="payCash">Efectivo</button>
      <button id="payCard">Tarjeta</button>
    </div>
    <button id="tirarZButton">TIRAR Z</button>
  </div>

  <!-- Controlar Stock -->
  <div id="control" class="section">
    <h2>Stock Actual</h2>
    <table id="stockTable">
      <thead>
        <tr><th>Producto</th><th>Código</th><th>Precio</th><th>Stock</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modificar -->
  <div id="modify" class="section">
    <h2>Modificar Producto</h2>
    <select id="modProductSelect"></select>
    <input type="text" id="modNombre" placeholder="Nuevo nombre">
    <div class="price-container">
      <input type="number" id="modPrecio" placeholder="Nuevo precio">
      <input type="number" id="modCents" placeholder="Centavos" min="0" max="99">
    </div>
    <input type="number" id="modStock" placeholder="Nueva cantidad">
    <input type="password" id="masterPassword" placeholder="Contraseña maestra">
    <button id="btnModificar">Modificar Producto</button>
  </div>

  <!-- Control de Ventas -->
  <div id="controlVentas" class="section">
    <h2>Control de Ventas</h2>
    <table id="salesTable">
      <thead>
        <tr><th>Hora</th><th>Productos</th><th>Total</th><th>Método</th><th>Acción</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
