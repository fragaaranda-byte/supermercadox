<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPERMERCADO X</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js"></script>
</head>
<body>

<div class="header-container">
  <h1>SUPERMERCADO X</h1>
</div>

<div class="menu">
  <button onclick="showSection('cargarStock')">Cargar Stock</button>
  <button onclick="showSection('vender')">Vender</button>
  <button onclick="showSection('controlStock')">Controlar Stock</button>
  <button onclick="showSection('modificar')">Modificar Productos</button>
  <button onclick="showSection('controlVentas')">Control de Ventas</button>
  <button onclick="printDailyReport()">TIRAR Z</button>
</div>

<!-- SECCIONES -->
<div id="cargarStock" class="section">
  <h2>Cargar Stock</h2>
  <input type="text" id="barcodeInputStock" placeholder="Código de barras">
  <input type="text" id="nameInputStock" placeholder="Nombre producto">
  <input type="number" id="priceInputStock" placeholder="Precio">
  <input type="number" id="quantityInputStock" placeholder="Cantidad">
  <button id="btnAddStock">Agregar al Stock</button>
  <table id="stockTable">
    <thead>
      <tr><th>Código</th><th>Nombre</th><th>Precio</th><th>Cantidad</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="vender" class="section">
  <h2>Vender</h2>
  <input type="text" id="barcodeInputSale" placeholder="Código de barras">
  <div style="display:flex;align-items:center;gap:5px;">
    <button type="button" onclick="decreaseQty()">-</button>
    <input type="number" id="quantityInputSale" value="1" min="1">
    <button type="button" onclick="increaseQty()">+</button>
  </div>
  <button onclick="addProduct()">Agregar Producto</button>
  <table id="cartTable">
    <thead><tr><th>Producto</th><th>Código</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th></tr></thead>
    <tbody></tbody>
  </table>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paymentMethodDiv" style="display:none;">
    <p>¿Cómo se cobró?</p>
    <button onclick="checkout('Efectivo')">Efectivo</button>
    <button onclick="checkout('Tarjeta')">Tarjeta</button>
  </div>
  <button onclick="choosePaymentMethod()">Cobrar e Imprimir Ticket</button>
</div>

<div id="controlStock" class="section">
  <h2>Control de Stock</h2>
  <table id="stockList">
    <thead><tr><th>Código</th><th>Nombre</th><th>Precio</th><th>Cantidad</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<div id="modificar" class="section">
  <h2>Modificar Productos</h2>
  <select id="modProductSelect" onchange="loadProductToModify()">
    <option value="">Seleccione un producto</option>
  </select>
  <input type="text" id="modNombre" placeholder="Nombre">
  <input type="number" id="modPrecio" placeholder="Precio">
  <input type="number" id="modStock" placeholder="Cantidad">
  <input type="password" id="masterPassword" placeholder="Contraseña maestra">
  <button id="btnModificar">Guardar Cambios</button>
</div>

<div id="controlVentas" class="section">
  <h2>Control de Ventas</h2>
  <table id="salesTable">
    <thead><tr><th>ID</th><th>Fecha</th><th>Producto</th><th>Total</th><th>Método</th><th>Acción</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
