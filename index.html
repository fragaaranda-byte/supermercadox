<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMERCADO X</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>SUPERMERCADO X</h1>
    </header>

    <main>
        <div class="menu">
            <button id="btnCargarStock">Cargar Stock</button>
            <button id="btnVender">Vender</button>
            <button id="btnControlStock">Controlar Stock</button>
            <button id="btnModificar">Modificar Producto</button>
            <button id="btnTirarZ">TIRAR Z</button>
            <button id="btnControlVentas">Control de Ventas</button>
        </div>

        <!-- Cargar Stock -->
        <div id="cargarStockDiv" class="seccion">
            <h2>Cargar Stock</h2>
            <input type="text" id="stockCodigo" placeholder="Código de barras">
            <input type="text" id="stockNombre" placeholder="Nombre del producto">
            <input type="number" id="stockCantidad" placeholder="Cantidad">
            <input type="number" id="stockPrecio" placeholder="Precio">
            <button id="agregarStockBtn">Agregar al Stock</button>
        </div>

        <!-- Vender -->
        <div id="venderDiv" class="seccion">
            <h2>Vender</h2>
            <input type="text" id="ventaCodigo" placeholder="Código de barras">
            <input type="number" id="ventaCantidad" value="1" min="1">
            <button id="agregarVentaBtn">Agregar Producto</button>

            <div id="ventaLista"></div>

            <div id="metodoPagoDiv" style="display:none;">
                <p>¿Cómo se cobró?</p>
                <button id="pagoEfectivoBtn">Efectivo</button>
                <button id="pagoTarjetaBtn">Tarjeta</button>
            </div>

            <button id="cobrarImprimirBtn">Cobrar e Imprimir Ticket</button>
        </div>

        <!-- Control Stock -->
        <div id="controlStockDiv" class="seccion">
            <h2>Control de Stock</h2>
            <div id="stockTabla"></div>
        </div>

        <!-- Modificar -->
        <div id="modificarDiv" class="seccion">
            <h2>Modificar Producto</h2>
            <input type="password" id="passMaestra" placeholder="Contraseña maestra">
            <select id="modProductoSelect"></select>
            <input type="number" id="modCantidad" placeholder="Nueva cantidad">
            <input type="number" id="modPrecio" placeholder="Nuevo precio">
            <button id="modProductoBtn">Modificar</button>
        </div>

        <!-- Control de Ventas -->
        <div id="controlVentasDiv" class="seccion">
            <h2>Control de Ventas</h2>
            <div id="ventasHoy"></div>
        </div>
    </main>
</body>
</html>
