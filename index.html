<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supermercado X</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header-container">
  <h1>SUPERMERCADO X</h1>
  <div class="menu">
    <button onclick="showSection('cargar')">Cargar Stock</button>
    <button onclick="showSection('vender')">Vender</button>
    <button onclick="showSection('control')">Control Stock</button>
    <button onclick="showSection('modify')">Modificar Producto</button>
    <button onclick="showSection('controlVentas')">Control Ventas</button>
    <button onclick="printDailyReport()">TIRAR Z</button>
  </div>
</div>

<!-- SECCIONES -->
<div id="cargar" class="section">
  <h2>Cargar Stock</h2>
  <div class="input-group">
    <input type="text" id="barcodeInput" placeholder="Código de barras">
    <input type="text" id="nameInput" placeholder="Nombre del producto">
    <input type="number" id="priceInput" placeholder="Precio">
    <input type="number" id="quantityInput" placeholder="Cantidad">
  </div>
  <button class="action-btn" onclick="addStock()">Agregar / Actualizar</button>
</div>

<div id="vender" class="section">
  <h2>Vender Productos</h2>
  <div class="input-group vender-inputs">
    <input type="text" id="barcodeInputSale" placeholder="Código de barras">
    <input type="number" id="quantityInputSale" value="1" min="1">
    <button class="action-btn" onclick="addProduct()">Agregar al Carrito</button>
  </div>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Código</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p>Total: $<span id="total">0.00</span></p>
  <div id="paymentMethodDiv">
    <p>¿Cómo pagó el cliente?</p>
    <button class="action-btn" onclick="checkout('Efectivo')">Efectivo</button>
    <button class="action-btn" onclick="checkout('Tarjeta')">Tarjeta</button>
  </div>
</div>

<div id="control" class="section">
  <h2>Stock Actual</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Código</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="modify" class="section">
  <h2>Modificar Producto</h2>
  <select id="modProductSelect" onchange="loadProductToModify()">
    <option value="">-- Seleccione producto --</option>
  </select>
  <div class="input-group">
    <input type="text" id="modNombre" placeholder="Nuevo nombre">
    <input type="number" id="modPrecio" placeholder="Nuevo precio">
    <input type="number" id="modStock" placeholder="Nueva cantidad">
    <input type="password" id="masterPassword" placeholder="Contraseña maestra">
  </div>
  <button class="action-btn" onclick="modifyProduct()">Modificar Producto</button>
</div>

<div id="controlVentas" class="section">
  <h2>Control de Ventas</h2>
  <table id="salesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Hora</th>
        <th>Productos</th>
        <th>Total</th>
        <th>Método</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="app.js"></script>
</body>
</html>
