<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERMERCADO X</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SUPERMERCADO X</h1>
  </header>

  <nav>
    <button onclick="showSection('cargarStock')">Cargar Stock</button>
    <button onclick="showSection('vender')">Vender</button>
    <button onclick="showSection('controlStock')">Controlar Stock</button>
    <button onclick="showSection('modificar')">Modificar Productos</button>
    <button onclick="showSection('controlVentas')">Control de Ventas</button>
    <button onclick="printDailyReport()">TIRAR Z</button>
  </nav>

  <main>
    <!-- Cargar Stock -->
    <section id="cargarStock" class="section">
      <h2>Cargar Stock</h2>
      <input type="text" id="barcodeInputStock" placeholder="Código de barras">
      <input type="text" id="nameInputStock" placeholder="Nombre producto">
      <input type="number" id="priceInputStock" placeholder="Precio">
      <input type="number" id="quantityInputStock" placeholder="Cantidad">
      <button id="btnAddStock">Agregar Stock</button>
    </section>

    <!-- Vender -->
    <section id="vender" class="section">
      <h2>Vender</h2>
      <input type="text" id="barcodeInputSale" placeholder="Código de barras">
      <input type="number" id="quantityInputSale" value="1">
      <button onclick="decreaseQty()">-</button>
      <button onclick="increaseQty()">+</button>
      <button onclick="addProduct()">Agregar al carrito</button>
      <table id="cartTable">
        <thead><tr><th>Producto</th><th>Código</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th></tr></thead>
        <tbody></tbody>
      </table>
      <h3>Total: $<span id="total">0.00</span></h3>
      <button onclick="choosePaymentMethod()">Cobrar e Imprimir</button>
      <div id="paymentMethodDiv" style="display:none;">
        <button onclick="checkout('Efectivo')">Efectivo</button>
        <button onclick="checkout('Tarjeta')">Tarjeta</button>
      </div>
    </section>

    <!-- Controlar Stock -->
    <section id="controlStock" class="section">
      <h2>Control de Stock</h2>
      <table id="stockList">
        <thead><tr><th>Código</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Modificar Productos -->
    <section id="modificar" class="section">
      <h2>Modificar Productos</h2>
      <select id="modProductSelect" onchange="loadProductToModify()"></select>
      <input type="text" id="modNombre" placeholder="Nombre">
      <input type="number" id="modPrecio" placeholder="Precio">
      <input type="number" id="modStock" placeholder="Stock">
      <input type="password" id="masterPassword" placeholder="Contraseña Maestra">
      <button id="btnModificar">Modificar</button>
    </section>

    <!-- Control de Ventas -->
    <section id="controlVentas" class="section">
      <h2>Control de Ventas</h2>
      <table id="salesTable">
        <thead><tr><th>ID</th><th>Fecha</th><th>Productos</th><th>Total</th><th>Método</th><th>Eliminar</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
