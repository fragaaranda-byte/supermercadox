<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SUPERMERCADO X</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>SUPERMERCADO X</h1>
    </div>
    <nav class="topnav">
      <button id="btnCargar">Cargar Stock</button>
      <button id="btnVender">Vender</button>
      <button id="btnControl">Controlar Stock</button>
      <button id="btnModificar">Modificar Producto</button>
      <button id="btnVentas">Control de Ventas</button>
      <button id="btnTirarZ" class="danger">TIRAR Z</button>
    </nav>
  </header>

  <main class="container">

    <!-- Cargar Stock -->
    <section id="seccion-cargar" class="panel">
      <h2>Cargar Stock</h2>
      <div class="form-grid">
        <label>Código de barras<input id="barcodeInputStock" placeholder="ej: 123456"></label>
        <label>Nombre producto<input id="nameInputStock" placeholder="ej: yerba playadito"></label>
        <label>Precio (unidad)<input id="priceInputStock" type="number" step="0.01" placeholder="1000.00"></label>
        <label>Cantidad<input id="quantityInputStock" type="number" placeholder="10"></label>
      </div>
      <div class="actions">
        <button id="btnAddStock">Agregar / Actualizar Stock</button>
      </div>
    </section>

    <!-- Vender -->
    <section id="seccion-vender" class="panel">
      <h2>Vender</h2>
      <div class="sale-row">
        <input id="barcodeInputSale" placeholder="Ingrese código de barras o téclee manual">
        <div class="mini">
          <label>Cantidad
            <input id="quantityInputSale" type="number" value="1" min="1" />
          </label>
          <div class="qty-buttons">
            <button id="qtyPlus" class="small">+</button>
            <button id="qtyMinus" class="small">-</button>
          </div>
        </div>
        <button id="btnAddToCart">Agregar al carrito</button>
      </div>

      <div class="table-wrap">
        <table id="cartTable">
          <thead><tr><th>Producto</th><th>Código</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th></th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="sale-footer">
        <div class="total">Total: $ <span id="total">0.00</span></div>
        <div class="sale-actions">
          <button id="btnCobrar">Cobrar</button>
          <div id="paymentMethodDiv" class="hidden">
            <span>¿Cómo pagó el cliente?</span>
            <button class="pay" data-method="Efectivo">Efectivo</button>
            <button class="pay" data-method="Tarjeta">Tarjeta</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Control Stock -->
    <section id="seccion-control" class="panel">
      <h2>Control de Stock</h2>
      <div class="table-wrap">
        <table id="stockList">
          <thead><tr><th>Código</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Modificar Producto -->
    <section id="seccion-modificar" class="panel">
      <h2>Modificar Producto</h2>
      <div class="form-grid">
        <label>Seleccione producto
          <select id="modProductSelect"><option value="">-- seleccionar --</option></select>
        </label>
        <label>Nuevo nombre<input id="modNombre" placeholder="Nuevo nombre"></label>
        <label>Nuevo precio<input id="modPrecio" type="number" step="0.01"></label>
        <label>Nueva cantidad<input id="modStock" type="number"></label>
        <label>Contraseña maestra<input id="masterPassword" type="password" placeholder="*******"></label>
      </div>
      <div class="actions">
        <button id="btnModificar">Guardar cambios</button>
      </div>
    </section>

    <!-- Control de Ventas -->
    <section id="seccion-ventas" class="panel">
      <h2>Control de Ventas (Tickets del día)</h2>
      <div class="table-wrap">
        <table id="salesTable">
          <thead><tr><th>ID</th><th>Hora</th><th>Productos</th><th>Total</th><th>Método</th><th>Eliminar</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
