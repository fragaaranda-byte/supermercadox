<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERMERCADO X</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SUPERMERCADO X</h1>
    <img src="img/logo.png" alt="Logo Supermercado" width="500" height="500">
  </header>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
  </section>

  <!-- APP PRINCIPAL -->
  <section id="app-section" class="hidden">
    <nav>
      <button onclick="showPage('stock')">Cargar Stock</button>
      <button onclick="showPage('sell')">Vender</button>
      <button onclick="showPage('control')">Controlar Stock</button>
      <button onclick="showPage('modify')">Modificar</button>
    </nav>

    <!-- VENDER -->
    <div id="sell" class="page">
      <h2>Vender productos</h2>
      <input type="text" id="barcodeInput" placeholder="Escanee o escriba código de barras">
      <button onclick="addProduct()">Agregar</button>

      <table id="cartTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Código</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p>Total: $<span id="total">0</span></p>
      <button onclick="checkout()">Cobrar</button>
    </div>

    <!-- CARGAR STOCK -->
    <div id="stock" class="page hidden">
      <h2>Cargar Stock</h2>
      <p>Próximamente...</p>
    </div>

    <!-- CONTROL DE STOCK -->
    <div id="control" class="page hidden">
      <h2>Control de Stock y Vencimientos</h2>
      <p>Próximamente...</p>
    </div>

    <!-- MODIFICAR -->
    <div id="modify" class="page hidden">
      <h2>Modificar Productos</h2>
      <p>Próximamente... (requiere contraseña maestra)</p>
    </div>
  </section>

  <!-- Firebase y App -->
  <script type="module" src="app.js"></script>
</body>
</html>
